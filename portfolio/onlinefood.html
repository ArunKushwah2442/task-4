<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Food Ordering</title>
    <link rel="stylesheet" href="onlinefood.css">
</head>
<body>
    <header>
        <marquee><h1>Food Menu</h1></marquee>
    </header>

    <div class="menu">
        <section class="category">
            <h2>Appetizers</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="appetizer1.jpeg" alt="Appetizer-1">
                    <h3>Burger</h3>
                    <p>₹249</p>
                    <div id="wrapper">
                        <div class="btn-pink">Order Now</div>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="appetizer2.jpg" alt="Appetizer-2">
                    <h3>Spring Roll</h3>
                    <p>₹199</p>
                    <div id="wrapper">
                        <div class="btn-pink">Order Now</div>
                    </div>
                </div>
            </div>
        </section>

        <hr>

        <section class="category">
            <h2>Main Course</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="maincourse1.jpeg" alt="Main Course 1">
                    <h3>Kadhai Paneer</h3>
                    <p>₹285</p>
                    <div id="wrapper">
                        <div class="btn-pink">Order Now</div>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="maincourse2.jpeg" alt="Main Course 2">
                    <h3>Undhiyu Saak-Puri</h3>
                    <p>₹299</p>
                    <div id="wrapper">
                        <div class="btn-pink">Order Now</div>
                    </div>
                </div>
            </div>
        </section>

        <hr>

        <section class="category">
            <h2>Desserts</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="dessert1.jpg" alt="Dessert 1">
                    <h3>Chocolate Cake</h3>
                    <p>₹189</p>
                    <div id="wrapper">
                        <div class="btn-pink">Order Now</div>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="dessert22.jpeg" alt="Dessert 2">
                    <h3>Fruit Tart</h3>
                    <p>₹229</p>
                    <div id="wrapper">
                        <div class="btn-pink">Order Now</div>
                    </div>
                </div>
            </div>
        </section>

        <hr>
    </div>

    <footer>
        <p>&copy; 2025 Foodie Restaurant</p>
    </footer>
</body>
</html>
